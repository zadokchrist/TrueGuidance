            display: none;
        }

            .main_menu_list .mobile-only {

            }

            .mobile-button-container {
                display: flex;
                gap: 10px;
            }
        }

<body>
    <!-- Body Wrap - Start -->

            <a href="#" class="scroll">
                <i class="fa-solid fa-arrow-up"></i>
            </a>
        </div>
        <!-- Back To Top - End -->

        <!-- Site Header - Start -->
        <header class="site_header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-5">
                        <div class="site_logo">
                            <a class="site_link" href="index.html">
                                <img src="https://trueguidancehub.com/wp-content/uploads/2023/09/TRUE-GUIDANCE-UGANDA-LOGO.png" alt="Site Logo" style="height: 100px; width: 160px;">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-2">
                        <nav class="main_menu navbar navbar-expand-lg">
                            <div class="main_menu_inner collapse navbar-collapse justify-content-center" id="main_menu_dropdown">
                                <ul class="main_menu_list unordered_list">
                                    <li class="active">
                                        <a class="nav-link" href="index.html">Home</a>
                                    </li>
                                    <li>
                                        <a class="nav-link" href="about.html">About</a>
                                    </li>
                                    <li class="dropdown">
                                        <a class="nav-link" href="#" id="programs_submenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Programs
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="programs_submenu">
                                            <li><a href="service.html">Our Services</a></li>
                                            <li><a href="jobopennings.html">Therapist Jobs</a></li>
                                        </ul>
                                    </li>
                                    <li class="dropdown">
                                        <a class="nav-link" href="#" id="help_submenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Help
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="help_submenu">
                                            <li class="dropdown">
                                                <a class="nav-link" href="#" id="blog_submenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                    Blogs
                                                </a>
                                                <ul class="dropdown-menu" aria-labelledby="blog_submenu">
                                                    <li><a href="blog_details.html">Blog Details</a></li>
                                                </ul>
                                            </li>
                                            <li><a href="faq.html">F.A.Q.</a></li>
                                        </ul>
                                    </li>
                                    <li class="dropdown">
                                        <a class="nav-link" href="#" id="contact_submenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Contact
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="contact_submenu">
                                            <li><a class="nav-link" href="contact.html">Clinic Contacts</a></li>
                                        </ul>
                                    </li>
                                    <!-- Mobile-only login and register buttons -->
                                    <li class="mobile-only mobile-button-container">
                                        <button class="btn_hotline dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                            <span class="btn_text">Login</span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                                            <li>
                                                <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#loginModal">Login as Patient</button>

                                            <span class="btn_text">Register Now</span>
                                        </button>

                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="col-lg-3 col-5">
                        <ul class="header_btns_group unordered_list justify-content-end">
                            <li>
                                <button class="mobile_menu_btn" type="button" data-bs-toggle="collapse" data-bs-target="#main_menu_dropdown" aria-expanded="false" aria-label="Toggle navigation">
                                    <i class="far fa-bars"></i>
                                </button>
                            </li>
                            <li class="dropdown position-relative d-none d-lg-block">
                                <button class="btn_hotline dropdown-toggle" type="button" id="desktopLoginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="btn_text">Login</span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="desktopLoginDropdown">
                                    <li>
                                        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#loginModal">Login as Patient</button>
                                    </li>
                                    <li>
                                        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#adminLoginModal">Login as Counsellor</button>
                                    </li>
                                </ul>
                            </li>
                            <li class="d-none d-lg-block">
                                <button class="btn_hotline" onclick="location.href='progressive.html'">
                                    <span class="btn_text">Register Now</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Counsellor Login Modal -->
        <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="adminLoginModalLabel">Counsellor Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <p style="padding-left: 20px;">Note: To login as a counsellor, credentials should be generated by the administrator</p>
                    <div class="modal-body">
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="CounsellorEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="adminEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Counter - Jquery Include -->
    <script src="assets/js/appear.min.js"></script>
    <script src="assets/js/odometer.min.js"></script>

    <!-- Custom - Jquery Include -->
    <script src="assets/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    
    <!-- Import your ContactForm component -->
    <script src="components/ContactForm.js"></script>

    <!-- Script to render React component -->
    <script>
        // Render ContactForm component
        ReactDOM.render(
            React.createElement(ContactForm),
            document.getElementById('contact-form-container')
        );
      
    </script>
