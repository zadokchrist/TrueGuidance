<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/Login.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .log {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-intro {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-intro h2 {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .form-intro img {
            height: 80px; /* Adjust as needed */
            width: auto;
        }

        #loginForm {
            width: 80%;
            max-width: 400px; /* Adjust as needed */
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .label-desc {
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .create-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .create-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-logo img {
            height: 50px;
            width: auto;
        }

        .social_links {
            margin-top: 10px;
        }

        .social_links a {
            color: white;
            margin: 0 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="log">
        <form id="loginForm" style="width: 80%; display: flex; flex-direction: column; gap: 18px; margin-top: -12px; margin-bottom: 18px;">
            <div id="feedback" class="message"></div>
            <div class="form-group">
                <div class="label-desc">
                    <label for="username">Password</label>
                </div>
                <input type="password" id="username" name="username" placeholder="Your Password" class="input-field" required>
            </div>
            <div class="form-group">
                <div class="label-desc">
                    <label for="password">Repeat Password:</label>
                </div>
                <input type="password" id="password" name="password" placeholder="Repeat Password" class="input-field" required>
            </div>
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="showPassword" style="margin-bottom: 2px;">
                <label for="showPassword" style="margin-bottom: 2px;">Show Password</label>
            </div>
            <button style="margin-bottom: 14px;" type="submit" class="create-btn" id="submitButton">Register</button>
        </form>
        
    </div>
   

    <script>
        const loginForm = document.getElementById('loginForm');
        const feedback = document.getElementById('feedback');
        const showPassword = document.getElementById('showPassword');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');

        showPassword.addEventListener('change', () => {
            passwordInput.type = showPassword.checked ? 'text' : 'password';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Authenticating...';
            feedback.textContent = '';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Replace this with your actual authentication logic using Axios
                // For demonstration, a simple timeout is used to mimic async behavior
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Simulate successful authentication
                const userData = { username: username }; // Replace with actual user data
                
                // Redirect to cards.html upon successful login
                window.location.href = 'pricing.html';
            } catch (error) {
                console.error('Login error:', error);
                feedback.textContent = 'Login failed. Please try again.';
                feedback.classList.add('error-message');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        function navigateToSignup() {
            window.location.href = 'signup.html';
        }
    </script>
    <footer>
        <div class="footer-logo">
            <img src="https://trueguidancehub.com/wp-content/uploads/2023/09/TRUE-GUIDANCE-UGANDA-LOGO.png" alt="Logo">
        </div>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#login">Login</a>
        </div>
        <div class="social_links">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
