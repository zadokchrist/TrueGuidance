<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <title>Profile</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/dash.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
.container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: black;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .form-group button {
      margin-top: 10px;
    }
</style>
<body>
   
<div class="grid-container">
    <div class="menu-icon">
      <i class="fas fa-bars header__menu"></i>
    </div>
    
    <header class="header">
        <div class="header__search">TrueGuidanceHub</div>
        <div class="header__avatar"><a href="index.html">Sign out</a></div>
    </header>

    
   <!--Begin Sidenav-->
    <aside class="sidenav">
      <div class="sidenav__close-icon">
        <i class="fas fa-times sidenav__brand-close"></i>
      </div>
      <div class="sidenav__profile">
        <img src="https://fakeimg.pl/600x600" alt="User Profile Picture">
        <h4>[User Name]</h4>
        <h4>[Email]</h4>
        <h4>[Contact]</h4>
      </div>
      <ul class="sidenav__list">
        <li class="sidenav__list-item"><i class="fas fa-tachometer-alt"></i><a href="../Patient/dashboard.html">Dashboard</a></li>
        <li class="sidenav__list-item"><i class="fas fa-calendar-alt"></i><a href="../Patient/appointment.html">Appointments</a> </li>
        <li class="sidenav__list-item"><i class="fas fa-file-alt"></i><a href="../Patient/reports.html">Reports</a>  </li>
        <li class="sidenav__list-item"><i class="fas fa-dollar-sign"></i><a href="../Patient/viewpayment.html">Payments</a>  </li>
        <li class="sidenav__list-item"><i class="fas fa-user-md"></i><a href="../Patient/counsellors.html">Available Counselors</a>  </li>
        <li class="sidenav__list-item"><i class="fas fa-user"></i> <a href="../Patient/profile.html">User Profile</a> </li>
      </ul>
    </aside>
   <!--End Sidenav--> 
    
    <!-- Begin Main-->
    <main class="main">
        <div class="container">
            <h2>Patient Profile</h2>
            <form id="patientForm">
              <div class="form-group">
                <label for="patientName">Name:</label>
                <input type="text" id="patientName" name="patientName" required>
              </div>
              <div class="form-group">
                <label for="patientAge">Age:</label>
                <input type="number" id="patientAge" name="patientAge" required>
              </div>
              <div class="form-group">
                <label for="patientAddress">Address:</label>
                <textarea id="patientAddress" name="patientAddress" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="patientPhone">Phone:</label>
                <input type="tel" id="patientPhone" name="patientPhone" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="updatePatientInfo()">Update</button>
              </div>
            </form>
            <h3>Profile Information</h3>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Address:</strong> <span id="displayAddress"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
          </div>
          
          <script>
            document.getElementById('patientForm').addEventListener('submit', function(event) {
              event.preventDefault();
              savePatientInfo();
            });
          
            function savePatientInfo() {
              const name = document.getElementById('patientName').value;
              const age = document.getElementById('patientAge').value;
              const address = document.getElementById('patientAddress').value;
              const phone = document.getElementById('patientPhone').value;
          
              document.getElementById('displayName').innerText = name;
              document.getElementById('displayAge').innerText = age;
              document.getElementById('displayAddress').innerText = address;
              document.getElementById('displayPhone').innerText = phone;
          
              alert('Patient information saved successfully!');
            }
          
            function updatePatientInfo() {
              const name = document.getElementById('displayName').innerText;
              const age = document.getElementById('displayAge').innerText;
              const address = document.getElementById('displayAddress').innerText;
              const phone = document.getElementById('displayPhone').innerText;
          
              document.getElementById('patientName').value = name;
              document.getElementById('patientAge').value = age;
              document.getElementById('patientAddress').value = address;
              document.getElementById('patientPhone').value = phone;
          
              alert('Patient information loaded for update!');
            }
          </script>
          
          </body>
          </html>
